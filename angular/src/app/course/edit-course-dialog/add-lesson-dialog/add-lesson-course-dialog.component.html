<h1 mat-dialog-title> Добавление урока</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Урок</mat-label>
    <mat-select [(value)]="selected" >
      <mat-option *ngFor=" let i of lessons" [value]="i">{{i.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отменить</button>
  <button mat-button [disabled]="selected == null" (click)="onSaveClick()">Добавить</button>
</div>
