<h1 mat-dialog-title>{{'Редактирование урока ' + lesson.id}}</h1>
<div mat-dialog-content>
  <div class="subheader">
    <h2>Основное</h2>
  </div>

  <div class="line">
    <mat-form-field>
      <mat-label>Название</mat-label>
      <input matInput [(ngModel)]="lesson.name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Описание</mat-label>
      <input matInput [(ngModel)]="lesson.description">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label> Номер аудитории {{selected.number}}</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor=" let i of rooms" [value]="i">{{i.number}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата начала урока</mat-label>
      <input matInput [(ngModel)]="lesson.lessonDateStart">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Дата окончания урока</mat-label>
      <input matInput [(ngModel)]="lesson.lessonDateEnd">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Отменить</button>
  <button mat-button (click)="onSaveClick()">Сохранить</button>
  <button *ngIf="id != null" mat-button (click)="onDeleteClick()">Удалить</button>
</div>
