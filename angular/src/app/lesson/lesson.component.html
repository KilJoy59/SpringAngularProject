<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Ожидание
    </div>
  </div>

  <h2>Уроки</h2>
  <div class="table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Наименование</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Курс</th>
        <td mat-cell *matCellDef="let row">{{ row.course == null ? 'Не установлен' : row.course.name }}</td>
      </ng-container>

      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Аудитория</th>
        <td mat-cell *matCellDef="let row">{{row.room.number}}</td>
      </ng-container>

      <ng-container matColumnDef="lessonDateStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Дата начала</th>
        <td mat-cell *matCellDef="let row">{{row.lessonDateStart}}</td>
      </ng-container>

      <ng-container matColumnDef="lessonDateEnd">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Дата окончания</th>
        <td mat-cell *matCellDef="let row">{{row.lessonDateEnd}}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>
          <button mat-raised-button color="primary" (click)="openCreateDialog()">Создать</button>
          <mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="openEditDialog(row.id)">Просмотр</button>
          </mat-cell>
        </th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="sizeOption" [pageSize]="5"></mat-paginator>
</div>
